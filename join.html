<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Club - University Clubs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UniClubs</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="clubs.html">Clubs</a></li>
                <li><a href="join.html" class="active">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="join-form">
            <h1>Join a Club</h1>
            <form>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <select id="club" required>
                    <option value="">Select a Club</option>
                    <option value="Tech Club">Tech Club</option>
                    <option value="Sports Club">Sports Club</option>
                    <option value="Cultural Club">Cultural Club</option>
                    <option value="Social Service Club">Social Service Club</option>
                </select>
                <input type="submit" value="Join Now">
            </form>
        </section>
    </main>
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 UniClubs | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
